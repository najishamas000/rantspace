<div class="contain">
	<div class="project-list">
		<ul>
			{% for project in project_list %}
			<li><a href='{% url 'desc' project.proj_name %}'>{{ project.proj_name }}</a></li>
			{% endfor %}
		</ul>
		<form method="GET" action='{% url 'create' %}'>
			<button type="submit" class="buttons">Create New Project</button>
		</form>
	</div>
	<div class="error-div">
		<h1>{{ error_message }}</h1><br>
	</div>
</div>
